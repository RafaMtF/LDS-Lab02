spring.application.name=aluguel-veiculos
# Configurações do datasource do PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/aluguelVeiculos
spring.datasource.username=postgres
spring.datasource.password=senha
spring.datasource.driver-class-name=org.postgresql.Driver

# Dialeto do Hibernate específico para o PostgreSQL
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Configuração para atualizar o esquema do banco de dados automaticamente
spring.jpa.hibernate.ddl-auto=update

# Mostrar consultas SQL no console (opcional, útil para desenvolvimento)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true